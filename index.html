<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소리로 만나는 보령의 생물다양성 - 퀴즈</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h4>지구를 지키는 시학교</h4>
            <h1>소리로 만나는<br>보령의 생물다양성</h1>
        </header>

        <main>
            <h2>새소리 퀴즈</h2>
            <p class="subtitle">소리를 듣고 새의 소리를 묘사해보고, 어떤 새인지 맞춰보세요!</p>

            <div class="quiz-item">
                <h3>퀴즈 1. 이 새는 누구일까요?</h3>
                
                <div class="embed-soundcloud">
                    <div class="placeholder">SoundCloud 음원 1번 자리</div>
                </div>
                <label for="desc1">이 새의 소리를 묘사해보세요:</label>
                <input type="text" id="desc1" name="desc1" placeholder="예: 꾀꼴꾀꼴~ 맑고 고운 소리">
                
                <label for="guess1">어떤 새인지 이름을 맞춰보세요:</label>
                <input type="text" id="guess1" name="guess1" placeholder="예: 꾀꼬리">
            </div>

            <div class="quiz-item">
                <h3>퀴즈 2. 이 새는 누구일까요?</h3>
                
                <div class="embed-soundcloud">
                    <div class="placeholder">SoundCloud 음원 2번 자리</div>
                </div>
                <label for="desc2">이 새의 소리를 묘사해보세요:</label>
                <input type="text" id="desc2" name="desc2">
                
                <label for="guess2">어떤 새인지 이름을 맞춰보세요:</label>
                <input type="text" id="guess2" name="guess2">
            </div>
            
            <div class="quiz-item">
                <h3>퀴즈 3. 이 새는 누구일까요?</h3>
                
                <div class="embed-soundcloud">
                    <div class="placeholder">SoundCloud 음원 3번 자리</div>
                </div>
                <label for="desc3">이 새의 소리를 묘사해보세요:</label>
                <input type="text" id="desc3" name="desc3">
                
                <label for="guess3">어떤 새인지 이름을 맞춰보세요:</label>
                <input type="text" id="guess3" name="guess3">
            </div>

            <a href="answer.html" class="cta-button">정답 확인하기</a>
        </main>
    </div>
</body>
</html>
